<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #4B0082; /* Purple */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #FFF;
        }
        .login-container {
            background-color: #FFFFFF; /* White */
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            width: 360px;
            text-align: center;
            transition: transform 0.3s;
        }
        .login-container:hover {
            transform: scale(1.02);
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #4B0082; /* Purple */
            font-weight: 700;
        }
        .login-container p {
            font-size: 14px;
            color: #4B0082;
            background: #E6E6FA; /* Light Lavender */
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #4B0082;
            border-radius: 5px;
            background-color: #FFF;
            color: #000;
            box-sizing: border-box;
        }
        .show-password {
            display: flex;
            align-items: center;
            justify-content: start;
            font-size: 14px;
            color: #4B0082;
            margin-top: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4B0082;
            border: none;
            color: #FFF;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .login-container button:hover {
            background-color: #8A2BE2; /* Lighter Purple */
            transform: scale(1.05);
        }
        .error {
            color: #FF4500;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Portfolio Login</h2>
        <p>Use the following credentials:<br> Username: 22-0223c<br> Password: BSIT-3DSBA</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="show-password">
                <input type="checkbox" id="togglePassword"> Show Password
            </div>
            <button type="submit">Login</button>
            <p class="error" id="errorMessage"></p>
        </form>
    </div>

    <script>
        document.getElementById('togglePassword').addEventListener('change', function() {
            var passwordField = document.getElementById('password');
            passwordField.type = this.checked ? 'text' : 'password';
        });
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('errorMessage');

            if (username === '22-0223c' && password === 'BSIT-3DSBA') {
                window.location.href = 'home.html';
            } else {
                errorMessage.textContent = 'Invalid username or password';
            }
        });
    </script>

</body>
</html>
