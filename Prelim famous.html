    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F2F2F2;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow around the content */
        }
        h2 {
            text-align: center;
            margin: 20px 0;
            color: #003A70; 
            font-size: 36px; /* Larger font size */
            text-transform: uppercase; /* Uppercase for style */
            letter-spacing: 1px; /* Spacing between letters */
        }
        .category-section {
            margin-bottom: 60px; /* Increased margin for better separation */
            width: 100%; 
            max-width: 1000px; 
            padding: 20px; /* Padding inside the sections */
            background-color: #ffffff; /* White background for sections */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Shadow for depth */
        }
        .category-section h3 {
            color: #FFAA00; 
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px; 
            border-bottom: 2px solid #FFAA00; /* Underline effect */
            padding-bottom: 10px; /* Padding below the title */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 20px;
            justify-items: center; 
        }
        .grid-item {
            position: relative; 
            overflow: hidden; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s; 
        }
        .grid-item:hover {
            transform: scale(1.05); 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
        }
        .grid-container img {
            width: 100%;
            height: 100%; 
            object-fit: cover; 
            border-radius: 10px; /* Ensure images have rounded corners */
        }
        /* Caption styling */
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Black background with opacity */
            color: #FFF; /* White text */
            text-align: center;
            padding: 10px;
            border-radius: 0 0 10px 10px; /* Rounded corners at the bottom */
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s; /* Smooth transition for the opacity */
        }
        .grid-item:hover .caption {
            opacity: 1; /* Show caption on hover */
        }
        /* Button styling */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; 
            margin-top: 40px;
            width: 100%; 
            max-width: 600px; 
        }
        .nav-button {
            padding: 12px 20px;
            background-color: #003A70; 
            color: #FFF; 
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none; 
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Button shadow */
        }
        .nav-button:hover {
            background-color: #FFAA00; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow on hover */
        }
    </style>
</head>
